<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUMAINI Education Initiative</title>
    <script>
        // Detect user's preferred language
        function detectLanguage() {
            const langs = ['de', 'it', 'en'];
            const defaultLang = 'de';
            
            // Check localStorage first
            const savedLang = localStorage.getItem('tumainiLang');
            if (savedLang && langs.includes(savedLang)) {
                console.log("Saved language was", savedLang);
                return savedLang;
            }

            // Check browser language
            const browserLang = navigator.language.split('-')[0];
            if (langs.includes(browserLang)) {
                console.log("Language from browser:", browserLang);
                return browserLang;
            }
            console.log("Language from default:", defaultLang);
            return defaultLang;
        }

        // Redirect to appropriate language version
        window.location.replace('/' + detectLanguage() + '/');
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c8a67;
            color: white;
        }
        .loading {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>TUMAINI Education Initiative</h1>
        <p>Loading...</p>
    </div>
</body>
</html>
